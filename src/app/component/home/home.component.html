<body style="background-image: url('./assets/sushifond.jpeg'); background-repeat: no-repeat; background-size: cover;">
  <div class="wrapper min-vh-100 container-fluid p-2 row mx-100 border m-1 pe-0">
    <div class="col-8 p-3 pt-0 pb-0 ">
      <div class="row">
        <div class="grid1 grid col-4 p-5 "> <button class="btn btn-lg btn-block"> <a href="#menu"><img
                src="./assets/menu.png" style="height: 150px; width: 150px;"></a></button></div>
        <div class="grid2 grid col p-5">
          <button class="btn btn-lg btn-block"> <a href="#menu"><img src="./assets/emporter.png"
              style=" height: 150px; width: 150px;"></a></button>
          <button class="btn btn-lg btn-block mt-3"> <a href="#menu"><img src="./assets/surplace.png"
              style=" height: 150px; width: 150px;"></a></button>
        </div>
      </div>
      <div class="row">
        <div class="grid3 grid col-8 p-5 ">
          <div class="h-100 d-flex justify-content-center">
            <button class="btn btn-lg btn-block"> <a href="#menu"><img src="./assets/espece.png"
                style=" height: 150px; width: 150px;"></a></button>
            <button class="btn btn-lg btn-block"> <a href="#menu"><img src="./assets/carte.png"
                style=" height: 150px; width: 150px;"></a></button>
          </div>
        </div>
        <div class="grid4 grid col"><img style=" height: 100%; width: 100%; border-radius: 20px;"
            src="./assets/logo_sushi.png"></div>
      </div>
      <div id="" class="row me-3">
        <div class="grid5 grid p-5 pe-5 ">
          <a href="#rgpd" style="text-decoration: none; color: black;">
            <h2>Politique de Confidentialite</h2>
          </a>
        </div>
      </div>

    </div>
    <div class="grid6 grid col p-3 ">
      <h1> Panier</h1>
      <app-panier></app-panier>
    </div>
    <button class="btn btn-lg btn-block"><a href="#menu"><img src="./assets/fleche.png" style="height: 50px; width: 50px;"></a></button>
  </div>

  <!-- menu -->
  <div id="menu" class="wrapper min-vh-100 container-fluid p-2 row mx-100 border m-1">
    <div class="container">
      <div class="row justify-content-start row-cols-2 row-cols-md-4 ">
        <div *ngFor="let box of boxes" class="col ">
          <app-card [box]="box"></app-card>
        </div>
      </div>
    </div>
  </div>

  <!-- RGPD -->
  <div id="rgpd" class="wrapper min-vh-100 container-fluid p-2 row mx-100 border m-1">
    <div class="row">
      <div class="grid1 grid p-5 ">
        <h2 style="font-size: 100px;"><U>RGPD</U></h2>
        <p style="font-size: 50px;">La politique de confidentialit√© de Sushi-Fast explique comment nous recueillons,
          utilisons et partageons vos informations personnelles. En utilisant les services de Sushi-Fast,
          vous acceptez cette Politique.</p>
      </div>
    </div>
  </div>

</body>
